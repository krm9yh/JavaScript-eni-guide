OBJET: Calcul (et affichage) de la surface de deux cercles de rayons prédéterminés (5.5 mètres et 3.5 mètres par exemple) ainsi que de la différence entre ces deux surfaces
-->

<!-- Début script HTML -->
 <html>
    <!-- Début en-tête script HTML -->
     <head>

        <!-- Balise meta -->
         <meta http-equiv="Content-Type" content="text/html;
         charset=utf-8" />

        <!-- Titre du script HTML -->
         <title>CH3_12</title>
     </head>

    <!-- Début section body du script HTML -->
    <body>
        <!-- Titre du traitement -->
         <h1>Editions ENI - JavaScript - Exercice CH3_12</h1>

        <!-- Début script JavaScript -->
        <script>
            /* Affichage du nom du script */
            alert ("Exercice CH3_12");

            /* Déclaration de variables locales */
            var nblu, cpt, somme, moyenne;
             
            /* Initialisation des variables */
            somme = 0.0;

            /* Boucle de traitement */
            for (cpt =1 ; cpt <=10 ; cpt++ )
            {
                nblu = parseFloat(prompt("Nombre n°"+ cpt ));
                somme = somme + parseFloat(nblu);
            }

            /* Affichage des résultats */
            moyenne = somme / 10;
            document.write("Moyenne : "+ moyenne);

        </script>

        <!-- Affichage du code source -->
        <br /><br /><br />
        <center>
            <a href="JavaScript:window.location='view-source: '+window.location">Code source</a>
        </center>

    </body>
    
 </html>

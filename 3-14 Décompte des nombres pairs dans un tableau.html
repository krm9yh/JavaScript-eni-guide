        <script>
            /* Affichage du nom du script */
            alert ("Exercice CH3_14");

            /* Déclaration de variables locales */
            /*
            i       : Compteur de boucle
            nbPairs : Cumul du nombre de nombres pairs
            tableau : tableau des nombres
            */
            var i, nb_pairs;
            var tableau = new Array;
             
            /* Initialisations */
            nbPairs = 0;
            for (i=1; i<=5; i++)
            {
                tableau[i] = parseInt(prompt("tableau[" + i +"] : "));
            }

            /* Détermination du nombre pairs dans le tableau */
            for (i=1; i<=5; i++)
            {
                if (tableau[i]%2 == 0)
                {
                    nbPairs = nbPairs + 1;
                }
            }

            /* Affichage des résultats */
            document.write('<div class="result">');
            document.write("Le tableau contient <strong>" + nbPairs + "</strong> nombres pairs");

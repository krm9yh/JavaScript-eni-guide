<!-- Début script HTML -->

    <!-- Début en-tête script HTML -->

        <!-- Balise meta -->
        <meta HTTP-equiv="Content-Type"
        content="text/html"; charset="utf-8" />
        <!-- Titre du script HTML -->
        <title>DOM_02</title>

    </head>

    <!-- Début section body du script HTML -->
    <body>

        <!-- Titre du traitement -->
        <h1>Editions ENI - JavaScript - DOM_02</h1>

        <!-- Début script JavaScript -->
        <script type="text/JavaScript">
            // Affichage du nom du script
            alert("DOM_02");

            // Mise en évidence de la différence entre document.write et document.writeln
            // NB 1 : Avec la méthode writeln le retour chariot en fin de ligne est implicite
            // NB 2 : La méthode writeln requiert l'encadrement de la séquence par un jeu de <pre> ... </pre>
            document.write("<pre>");
            document.write("Ligne n°1<br />");
            document.write("Ligne n°2<br />");
            document.write("Ligne n°3<br /><br />");
            document.writeln("Ligne n°4");
            document.writeln("Ligne n°5");
            document.write("Ligne n°6");
            document.write("</pre>");

        </script>


        <!-- Affichage du code source -->
        <br /><br /><br />
        <center>
            <a href="JavaScript:window.location='view-source:'+window.location">Code source</a>
        </center>
    </body>
</html>

         <script>
            /* Fonction ouvrirFenetre */
            function ouvrirFenetre(URL) {
                maFenetre = window.open(
                    URL, "FENETRE_03",
                    "width=940, height=1100, location=1, titlebar=yes, resizable=yes"
                );

                /* Temporisation de la fermeture de la fenêtre (10 secondes d'affichage) */
                timeout = setTimeout("fermerFenetre()", 10000);
            }

            /* Fonction fermerFenetre */
            function fermerFenetre() {
                maFenetre.close();
            }

         </script>

     </head>


    <body>

                type="button"
                value="Ouverture d'une fenêtre yahoo.fr"
